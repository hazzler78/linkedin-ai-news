services:
  - type: web
    name: linkedin-ai-news-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -c gunicorn.conf.py app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: NEWS_API_KEY
        sync: false
    healthCheckPath: /
    autoDeploy: true 